<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StandingUp-timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="screen-container">
          <h5 class="infoTime">every 45 min</h5>
          <p class="showTime">00:00:00</p>
        </div>

        <div class="setting-container">
          <!-- start & stop button -->
          <div>
            <div class="startBtn">start</div>
            <div class="EndBtn">stop</div>
          </div>

          <div class="session-container">
            <div class="session-handler">
              <div class="setting-number">
                <div class="inc">+</div>
                <div class="session" id="insert-Min">1</div>
                <div class="dec">-</div>
              </div>
            </div>

            <div class="setting-lable">
              <p>Session lenght</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
